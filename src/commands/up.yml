description: >
  Runs the `preevy down` command

parameters:
  args:
    description: "Additional args to provide to the `up` command."
    type: string
    default: ""
  docker_compose_yaml_path:
    description: "The path to the docker compose file. Uses current working directory if not provided."
    type: string
    default: ""
steps:
  - run:
      name: Up
      environment:
        COMPOSE_FILE_PATH: "<< parameters.docker_compose_yaml_path >>"
      command: preevy up ${COMPOSE_FILE_PATH:+-f ${COMPOSE_FILE_PATH}} << parameters.args >>
